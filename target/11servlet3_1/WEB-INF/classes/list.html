<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="4">
    <caption>英雄列表</caption>
    <tr>
        <th>id</th>
        <th>名字</th>
        <th>类型</th>
        <th>价格</th>
        <th>操作</th>
    </tr>
    <tr th:each="h:${list}">
        <td th:text="${h.id}"></td>
        <td><a th:text="${h.name}" th:href="'showupdate?id='+${h.id}"></a></td>
        <td th:text="${h.type}"></td>
        <td th:text="${h.money}"></td>
        <td><a th:href="'delete?id='+${h.id}">删除</a></td>
    </tr>
</table>
</body>
</html>
