<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>文件上传页面</h3>
<!--文件上传的form表单必须做的两件事
   1、请求方式为post
   2、编码类型为enctype="multipart/form-data"
   既能提交表单数据 又能提交二进制数据（文件属于二进制数据）-->
<form action="upload" method="post" enctype="multipart/form-data">
    <input type="file" name="pic">
    <input type="submit" value="上传">
</form>
</body>
</html>
